[build]
  base = "site"          # site root is the site/ folder
  command = "hugo"       # no need for -s anymore, since base is set
  publish = "public"     # Hugo will generate site/public, Netlify publishes it

[build.environment]
  HUGO_VERSION = "0.150.1"
  HUGO_ENABLEGITINFO = "true"
  HUGO_ENV = "production"

# Functions
[functions]
  directory = "site/functions"

# Decap CMS Auth (Git Gateway)
[[redirects]]
  from = "/admin"
  to = "/admin/"
  status = 200

