name: Build and Deploy Hugo + Sphinx

on:
  push:
    branches:
      - main    # or your default branch

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------
      # Build Hugo site
      # -------------------
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.150.1'   # match your local Hugo
          extended: true

      - name: Build Hugo
        run: hugo -s site --minify
        # Hugo output will be in site/public

      # -------------------
      # Build Sphinx docs
      # -------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Sphinx
        run: |
          python -m pip install --upgrade pip
          pip install sphinx sphinx-rtd-theme
          # add more extensions if your docs need them

      - name: Build Sphinx
        run: |
          cd docs          # path to your Sphinx source folder
          make html
          cd ..
        # Sphinx output in docs-src/_build/html

      # -------------------
      # Collect outputs for gh-pages
      # -------------------
      - name: Prepare deployment folder
        run: |
          mkdir deploy
          cp -r site/public/* deploy/
          mkdir -p deploy/docs
          cp -r docs/_build/html/* deploy/docs/

      # -------------------
      # Deploy to gh-pages branch
      # -------------------
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          publish_branch: gh-pages
