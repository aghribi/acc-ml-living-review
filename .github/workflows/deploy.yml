name: Build and Deploy Hugo + Sphinx

on:
  push:
    branches:
      - main    # adjust if your default branch is different

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------
      # Build Hugo site
      # -------------------
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.150.1'
          extended: true

      - name: Build Hugo
        run: hugo -s site --minify
        # Hugo output will be in site/public

      # -------------------
      # Build Sphinx docs
      # -------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt   # root requirements.txt

      - name: Build Sphinx
        run: |
          sphinx-build -b html docs/source docs/build/html
          ls -R docs/build || true
        # Sphinx output will be in docs/build/html

      # -------------------
      # Collect outputs for gh-pages
      # -------------------
      - name: Prepare deployment folder
        run: |
          mkdir deploy
          cp -r site/public/* deploy/
          mkdir -p deploy/docs
          cp -r docs/build/html/* deploy/docs/

      # -------------------
      # Deploy to gh-pages branch
      # -------------------
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          publish_branch: gh-pages
