name: Build and Deploy Hugo + Sphinx

on:
  push:
    branches: [ main ]

permissions:
  contents: write   # needed to push to gh-pages

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------
      # Build Hugo site
      # -------------------
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.150.1'
          extended: true

      - name: Build Hugo
        run: |
          hugo -s site --minify --baseURL "https://aghribi.github.io/acc-ml-living-review/"
          echo "===== Contents of site/public ====="
          ls -R site/public || true
        # Hugo output in site/public

      # -------------------
      # Build Sphinx docs
      # -------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Sphinx
        run: |
          sphinx-build -b html docs/source docs/build/html
          echo "===== Contents of docs/build/html ====="
          ls -R docs/build/html || true
        # Sphinx output in docs/build/html

      # -------------------
      # Collect outputs
      # -------------------
      - name: Prepare deployment folder
        run: |
          mkdir deploy
          cp -r site/public/* deploy/
          mkdir -p deploy/docs
          cp -r docs/build/html/* deploy/docs/
          echo "===== Contents of deploy ====="
          ls -R deploy || true

      # -------------------
      # Deploy to gh-pages
      # -------------------
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          publish_branch: gh-pages
